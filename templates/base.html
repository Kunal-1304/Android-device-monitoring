<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Android Monitor Pro{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS (CDN) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    {# Place for additional head content #}
    {% block head_extra %}{% endblock %}

    <style>
        body[data-theme="dark"] {
            background: #1a1a1a !important;
            color: #ededed !important;
        }
        [data-theme="dark"] .card,
        [data-theme="dark"] .navbar,
        [data-theme="dark"] .sidebar {
            background: #292d36 !important;
            color: #ededed !important;
        }
        [data-theme="dark"] a,
        [data-theme="dark"] a.nav-link {
            color: #66d9ff !important;
        }
        [data-theme="dark"] .nav-link.active {
            background-color: #111524 !important;
        }
        .theme-toggle {
            cursor: pointer;
            border: none;
            background: none;
            font-size: 1.4em;
            margin-left: 12px;
        }
        .sidebar {
            min-height: 100vh;
            background: #f6f7fa;
            padding-top: 2rem;
        }
        .nav-link.active {
            font-weight: bold;
            background: #e0e3ef;
            border-radius: 6px;
        }
    </style>
</head>
<body data-theme="light">
    <nav class="navbar navbar-expand-lg navbar-light bg-light px-3" style="border-bottom: 1px solid #ddd;">
        <a class="navbar-brand fw-bold" href="/" style="font-size:1.3em;">Android Monitor Pro</a>
        <div class="ms-auto d-flex align-items-center">
            <button class="theme-toggle" id="themeToggleBtn" title="Toggle light/dark mode">
                ðŸŒ™
            </button>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="row flex-nowrap">
            <!-- Sidebar -->
            <nav class="col-12 col-md-2 sidebar d-md-block border-end">
                <ul class="nav flex-column">
                  <li class="nav-item">
                    <a class="nav-link {% if active_page == 'dashboard' %}active{% endif %}" href="{{ url_for('index') }}">Dashboard</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link {% if active_page == 'devices' %}active{% endif %}" href="{{ url_for('devices') }}">Devices</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link {% if active_page == 'logs' %}active{% endif %}" href="{{ url_for('logs') }}">Logs</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link {% if active_page == 'settings' %}active{% endif %}" href="{{ url_for('settings') }}">Settings</a>
                  </li>
                </ul>
            </nav>
            <!-- Main Content -->
            <main class="col py-4 px-4">
                {% block content %}
                {% endblock %}
            </main>
        </div>
    </div>
    <!-- Bootstrap & JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Theme Toggle Script -->
    <script>
        // Dark/Light Mode Toggle Logic
        const body = document.body;
        const btn = document.getElementById('themeToggleBtn');
        function setTheme(theme) {
            body.setAttribute('data-theme', theme);
            btn.innerHTML = theme === "dark" ? "â˜€" : "ðŸŒ™";
        }
        let storedTheme = localStorage.getItem('theme');
        setTheme(storedTheme || "light");
        btn.onclick = function () {
            let theme = body.getAttribute('data-theme') === "dark" ? "light" : "dark";
            setTheme(theme);
            localStorage.setItem('theme', theme);
        };
    </script>
</body>
</html>
